<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/nodecg-toggle/nodecg-toggle.html">

<dom-module id="mgt-breaktext">
  <template>
    <style>
      :host {
        display: block;
      }

      #inputs {
      }

      #controls {
        @apply --layout-horizontal;
        @apply --layout-justified;
      }

      #update {
        margin-left: 0;
        margin-right: 4px;
      }

      #show {
        margin-left: 4px;
        margin-right: 0;
      }
    </style>

    <div id="current">
      <span>Currently: [[currentBreakText]]</span>
    </div>

    <div id="inputs">
      <paper-input id="breaktext" label="Break/Rest Text" always-float-label value="{{breakText}}"></paper-input>
    </div>

    <div id="controls">
      <paper-button id="update" class="flex" raised>Update</paper-button>
      <nodecg-toggle id="show" replicant-name="breatkTextShow">Show</nodecg-toggle>
    </div>
  </template>

  <script src="mgt-breaktext.js"></script>
</dom-module>
