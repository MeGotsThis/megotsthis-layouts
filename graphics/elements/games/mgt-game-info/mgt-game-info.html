<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../shared/imports/textFit.html">
<link rel="import" href="../../../style/text-styles.html">
<link rel="import" href="../games-ext.html">

<dom-module id="mgt-game-info">
  <template>
    <style include="text-styles">
      :host {
        @apply --layout-vertical;
        @apply --layout-justified;
        white-space: nowrap;
      }

      #category,
      #name {
        padding: 0 16px;
      }

      #text:not([hidden]) {
        @apply --layout-flex;
        @apply --layout-horizontal;
        @apply --layout-center-center;

        line-height: 0.9;
        text-transform: uppercase;
        text-align: center;
        font-weight: 700;
      }

      #subtext:not([hidden]) {
        @apply --layout-horizontal;
        @apply --layout-center-center;
        flex-shrink: 1;

        height: 52px;
        background-image: url("img/category-bg.png");
        background-size: auto 100%;
        white-space: nowrap;
        font-size: var(--subtext-font-size, 24px);
      }
    </style>

    <span id="text" class="shadow" hidden$="[[!text]]" style$="color: [[computeTextColor(index, noColorOverride, _games)]]">[[text]]</span>
    <div id="subtext" hidden$="[[!subtext]]">
      <span class="shadow" style$="color: [[computeTextColor(index, subtextType, _games)]]">[[subtext]]</span>
    </div>
  </template>

  <script src="mgt-game-info.js"></script>
</dom-module>
