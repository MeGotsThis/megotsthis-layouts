<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/imports/easeljs.html">
<link rel="import" href="../../../style/text-styles.html">

<!--
Attached left, right, or none
  No greebles on attachment side
  Placement indicator comes out from attachment side w/ constant margin
  Placement indicators & audio indicators only used when attached to a side

Width configurable
Height constant

Audio indicator comes out from side opposide placement indicator
-->

<dom-module id="mgt-game-place">
  <template>
    <style include="text-styles">
      :host {
        position: absolute;
        display: flex;
        width: 6em;
        height: 70px;
        font-size: 50px;
        text-transform: uppercase;
        z-index: 1;
        color: white;
      }

      #timeClip {
        display: none;
        position: absolute;
        width: 100%;
        height: 78px;
        -webkit-clip-path: polygon(0 0, 0% 0%, calc(0% - 30px) 100%, 0% 100%);
        transition: -webkit-clip-path 1700ms cubic-bezier(0.86, 0, 0.07, 1);
        z-index: -1;
      }

      #timeShine {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        transition: width 1700ms cubic-bezier(0.86, 0, 0.07, 1);
        -webkit-mask: url("img/time-mask-right.png") no-repeat;
      }

      #timeShine:after {
        position: absolute;
        top: 0;
        right: 0;
        content: '';
        width: 37px;
        height: 100%;
        background: white;
        transform: skewX(-22deg);
        will-change: transform;
      }

      #time {
        display: flex;
        width: 5em;
        height: 70px;
        background: url("img/time-center.png");
        position: relative;
        align-items: center;
      }

      #time:before {
        content: '';
        height: 100%;
        width: 1px;
        background: url("img/time-left.png");
      }

      #time:after {
        content: '';
        height: 100%;
        width: 1px;
        background: url("img/time-right.png");
      }

      #time span {
        font-weight: 700;
        flex-grow: 1;
        text-align: center;
        padding-right: 24px;
        line-height: 64px;
      }

      #medal {
        position: absolute;
        top: 10px;
        right: -24px;
        width: 52px;
        height: 52px;
        background-repeat: no-repeat;
      }

      #medal.shine {
        animation: shine 334ms steps(20);
      }

      @keyframes shine {
        from { background-position-x: 0; }
        to { background-position-x: -1040px; } /* <-- width of spritesheet */
      }

      .hidden {
        position: absolute;
        visibility: hidden;
      }

      /* attachment styles */
      :host #timeClip {
        display: block;
      }

      :host(:not([attach='left'])) #timeClip {
        -webkit-clip-path: polygon(100% 0, 100% 0%, 100% 100%, calc(100% + 30px) 100%);
      }

      :host(:not([attach='left'])) #time {
        position: absolute;
        right: 0;
      }

      :host(:not([attach='left'])) #time span {
        padding-right: 0;
        padding-left: 20px;
      }

      :host(:not([attach='left'])) #timeShine {
        right: 0;
        left: auto;
        -webkit-mask: url("img/time-mask-left.png") no-repeat right;
      }

      :host(:not([attach='left'])) #timeShine:after {
        transform: skewX(22deg);
        left: 0;
        right: auto;
      }

      :host(:not([attach='left'])) #medal {
        left: -24px;
        right: auto;
        background-position-y: -52px;
      }

      :host([forfeit]) #time {
        background: url("img/time-center-forfeit.png");
      }

      :host([forfeit]) #time:before {
        background: url("img/time-left-forfeit.png");
      }

      :host([forfeit]) #time:after {
        background: url("img/time-right-forfeit.png");
      }

      :host([coop]) #timeClip {
        display: none;
      }

      [hidden] {
        display: none !important;
      }
    </style>

    <div id="timeClip">
      <div id="time" class="box-shadow">
        <span class="shadow">[[time]]</span>
        <div id="medal" style$="background-image: url([[calcMedalImage(place, forfeit)]])"></div>
      </div>
      <div id="timeShine"></div>
    </div>
  </template>

  <script src="mgt-game-place.js"></script>
</dom-module>
