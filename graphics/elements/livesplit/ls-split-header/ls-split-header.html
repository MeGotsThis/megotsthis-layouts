<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../livesplit-ext.html">

<dom-module id="ls-split-header">
  <template>
    <style>
      :host {
      }

      #box {
        @apply --layout-horizontal;
        @apply --layout-justified;
        height: 100%;
        @apply --container-style;
      }

      #icon-box {
        @apply --layout-flex-none;
        @apply --layout-vertical;
        @apply --layout-center-justified;
        @apply --layout-center;
        @apply --icon-box-style;
      }

      #text-box {
        @apply --layout-flex;
        @apply --layout-horizontal;
        @apply --text-box-style;
      }

      #name-box {
        @apply --layout-flex;
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        @apply --layout-center;
        @apply --name-box-style;
      }

      #column-box {
        @apply --layout-flex-none;
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-center;
        @apply --column-box-style;
      }

      .column {
        @apply --layout-flex;
        text-align: right;
        @apply --column-style;
      }

      .column.header {
        @apply --column-header-style;
      }
    </style>

    <div id="box">
      <div id="icon-box" hidden$="[[hideIcon]]">
      </div>
      <div id="text-box">
        <span id="name-box">
        </span>
        <span id="column-box">
          <span id="column1" hidden$="[[!isValidType(column1Type)]]" class="column header">
            [[column1Text]]
          </span>
          <span id="column2" hidden$="[[!isValidType(column2Type)]]" class="column header">
            [[column2Text]]
          </span>
          <span id="column3" hidden$="[[!isValidType(column3Type)]]" class="column header">
            [[column3Text]]
          </span>
          <span id="column4" hidden$="[[!isValidType(column4Type)]]" class="column header">
            [[column4Text]]
          </span>
        </span>
      </div>
    </div>
  </template>

  <script src="ls-split-header.js"></script>
</dom-module>
