<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../livesplit-ext.html">

<dom-module id="ls-split-header">
  <template>
    <style>
      :host {
      }

      #box {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        height: 100%;
        @apply --container-style;
      }

      #icon-box {
        flex: none;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        @apply --icon-box-style;
      }

      #text-box {
        flex: 1;
        display: flex;
        flex-direction: row;
        @apply --text-box-style;
      }

      #name-box {
        display: flex;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: auto;
        flex-direction: column;
        justify-content: space-around;
        @apply --name-box-style;
      }

      #column-box {
        flex: none;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        @apply --column-box-style;
      }

      .column {
        text-align: right;
        flex: 1;
        @apply --column-style;
      }

      .column.header {
        @apply --column-header-style;
      }
    </style>

    <div id="box">
      <div id="icon-box" hidden$="[[hideIcon]]">
      </div>
      <div id="text-box">
        <span id="name-box">
        </span>
        <span id="column-box">
          <span id="column1" hidden$="[[!isValidType(column1Type)]]" class="column header">
            [[column1Text]]
          </span>
          <span id="column2" hidden$="[[!isValidType(column2Type)]]" class="column header">
            [[column2Text]]
          </span>
          <span id="column3" hidden$="[[!isValidType(column3Type)]]" class="column header">
            [[column3Text]]
          </span>
          <span id="column4" hidden$="[[!isValidType(column4Type)]]" class="column header">
            [[column4Text]]
          </span>
        </span>
      </div>
    </div>
  </template>

  <script src="ls-split-header.js"></script>
</dom-module>
