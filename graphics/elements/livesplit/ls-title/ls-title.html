<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../livesplit-ext.html">

<dom-module id="ls-title">
  <template>
    <style>
      :host {
      }

      #box {
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-center;
        height: 100%;
        @apply --container-style;
      }

      #icon-box {
        @apply --layout-flex;
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        @apply --layout-center;
        @apply --icon-box-style;
      }

      #info-box {
        @apply --layout-flex-none;
        @apply --layout-vertical;
        @apply --layout-justified;
        @apply --layout-center;
        @apply --info-box-style;
      }

      #attempt-box {
        @apply --layout-flex;
        @apply --layout-horizontal;
        @apply --layout-end-justified;
        @apply --layout-end;
        @apply --layout-self-end;
        @apply --attempt-box-style;
      }

      #icon {
        @apply --layout-flex-none;
        @apply --icon-style;
      }

      #name {
        @apply --name-style;
      }

      #attempt {
        @apply --layout-flex-none;
        @apply --attempt-style;
      }
    </style>

    <div id="box">
      <div id="icon-box" hidden$="[[hideIcon]]">
        <img id="icon" src="[[iconSrc]]" />
      </div>
      <span id="info-box">
        <span id="title" hidden$="[[_computeHide(singleLine, hideGame)]]">[[title]]</span>
        <span id="category" hidden$="[[_computeHide(singleLine, hideCategory)]]">[[category]]</span>
        <div id="singleLine" hidden$="[[!singleLine]]">
          <span id="singleTitle" hidden$="[[hideGame]]">[[title]]</span>
          <span id="singleDash" hidden$="[[_computeHide(hideGame, hideCategory)]]">-</span>
          <span id="singleCategory" hidden$="[[hideCategory]]">[[category]]</span>
        </div>
      </span>
      <span id="attempt-box">
        <span id="attempt">[[attempts]]</span>
      </span>
    </div>
  </template>

  <script src="ls-title.js"></script>
</dom-module>
