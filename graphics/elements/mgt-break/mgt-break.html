<dom-module id="mgt-break">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
      }

      #content {
        -webkit-text-stroke: 0.07em black;
        text-stroke: 0.07em black;
        color: rgba(255, 255, 255, 0.5);

        @apply --layout;
        @apply --layout-center-center;
        width: 100%;
        height: 100%;
        @apply --break-content-style;
      }

      #title {
        font-size: 150%;
        white-space: nowrap;
        text-transform: uppercase;
        @apply --break-title-style;
      }

      #text {
        white-space: nowrap;
        @apply --break-text-style;
      }
    </style>

    <div id="content">
      <span id="title">Taking a break</span>
      <span id="text">[[text]]</span>
    </div>
  </template>

  <script src="mgt-break.js"></script>
</dom-module>
