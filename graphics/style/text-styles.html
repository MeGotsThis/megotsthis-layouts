<dom-module id="text-styles">
  <template>
    <style>
      html {
        --shadow: {
          color: white;
          text-shadow:
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
          -webkit-filter: drop-shadow(0 2px 0 black);
        }
      }

      .shadow {
        @apply --shadow;
      }

      .filter-shadow {
        -webkit-filter: drop-shadow(4px 4px 0 rgba(0, 0, 0, 0.33));
      }

      .box-shadow {
        box-shadow: 4px 4px 0 0 rgba(0, 0, 0, 0.33);
      }
    </style>
  </template>
</dom-module>
